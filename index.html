
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sproochentest Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #card-wrapper {
      perspective: 1000px;
      width: 90%;
      max-width: 400px;
      height: 220px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      text-align: center;
      color: #333;
      background: #fff;
    }

    .card-face.back {
      transform: rotateY(180deg);
      background-color: #e3f2fd;
    }

    .card-face.front {
      background-color: #ffffff;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin: 1.5rem auto 0;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: block;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
      margin-bottom: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
    }

    .category-Gesondheet { border-color: #2196f3; }
    .category-Famill { border-color: #4caf50; }
    .category-Arbecht { border-color: #ff9800; }
    .category-Sproochentest { border-color: #9c27b0; }

    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    body.dark .card-face {
      background: #1e1e1e;
      color: #e0e0e0;
      border: 3px solid #444;
    }

    body.dark select,
    body.dark button {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(function() {
        console.log('Service Worker Registered');
      });
    }
  </script>
</head>
<body>

<label style="margin: 1rem;">
  <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"> 🌙 Dark Mode
</label>

<h2>🇱🇺 Sproochentest Flashcards</h2>

<select id="categorySelect" onchange="filterByCategory()">
  <option value="All">All Categories</option>
</select>

<div id="card-wrapper" onclick="flipCard()">
  <div class="card" id="card">
    <div class="card-inner" id="card-inner">
      <div id="front" class="card-face front">Loading...</div>
      <div id="back" class="card-face back">Loading...</div>
    </div>
  </div>
</div>

<div style="margin-top: 2.5rem;"><button onclick="nextCard()">Next</button></div>

<script>
  let flashcards = [];
  let filteredCards = [];
  let index = 0;

  const categoryIcons = {
    'Gesondheet': '🩺',
    'Famill': '👨‍👩‍👧',
    'Arbecht': '💼',
    'Sproochentest': '🇱🇺'
  };

  async function fetchData() {
    const res = await fetch("https://sheets.googleapis.com/v4/spreadsheets/1QD8T3qsp2djYjXBiOcaSt71WKXvBaYAq0HRg08u3oqA/values/Sheet1?key=AIzaSyDgFZcT-kgdg3aps-p2uCMDAqxTVOHm1Ao");
    const data = await res.json();

    const headers = data.values[0];
    const rows = data.values.slice(1);

    const frontIdx = headers.findIndex(h => h.toLowerCase().includes("front"));
    const backIdx = headers.findIndex(h => h.toLowerCase().includes("back"));
    const catIdx = headers.findIndex(h => h.toLowerCase().includes("category"));

    flashcards = rows.map(row => ({
      Front: row[frontIdx] || "",
      Back: row[backIdx] || "",
      Category: row[catIdx] || ""
    }));

    populateCategories();
    filterByCategory();
  }

  function populateCategories() {
    const select = document.getElementById("categorySelect");
    const categories = ["All", ...new Set(flashcards.map(c => c.Category).filter(Boolean))];
    select.innerHTML = "";
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      select.appendChild(opt);
    });
  }

  function showCard() {
    const card = filteredCards[index];
    const icon = categoryIcons[card.Category] || '';
    document.getElementById("front").textContent = icon + " " + card.Front;
    document.getElementById("back").textContent = icon + " " + card.Back;

    const cardEl = document.getElementById("card");
    cardEl.className = "card category-" + (card.Category || "").replace(/\s+/g, '');
  }

  function flipCard() {
    document.getElementById("card").classList.toggle("flipped");
  }

  function nextCard() {
    if (filteredCards.length === 0) return;
    index = (index + 1) % filteredCards.length;
    document.getElementById("card").classList.remove("flipped");
    showCard();
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  function filterByCategory() {
    const selected = document.getElementById("categorySelect").value;
    filteredCards = selected === "All" ? [...flashcards] : flashcards.filter(c => c.Category === selected);
    index = 0;
    showCard();
  }

  fetchData();
</script>

</body>
</html>
